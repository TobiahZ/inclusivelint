# This is a basic workflow to help you get started with Actions

name: inclusivelint-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run a multi-line script
      working-directory: ./tests
      run: |
        TERM=xterm
        ./run_tests.sh
